{% extends "base.html" %}

{% block extra_css %}
<style>
    .reset-wrapper {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
    }

    .reset-container {
        background: white;
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        overflow: hidden;
        max-width: 500px;
        width: 100%;
    }

    .reset-header {
        background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
        color: white;
        padding: 40px;
        text-align: center;
    }

    .reset-icon {
        font-size: 3rem;
        margin-bottom: 16px;
    }

    .reset-title {
        font-size: 1.8rem;
        font-weight: 700;
        margin: 0;
    }

    .reset-body {
        padding: 40px;
    }

    .reset-info {
        color: #6b7280;
        margin-bottom: 24px;
        line-height: 1.6;
    }

    .form-group {
        margin-bottom: 24px;
    }

    .form-label {
        display: block;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 8px;
    }

    .form-input {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-input:focus {
        outline: none;
        border-color: #1e40af;
        box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
    }

    .btn-reset {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.05rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-reset:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(30, 64, 175, 0.4);
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #1e40af;
        text-decoration: none;
        font-weight: 500;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="reset-wrapper">
    <div class="reset-container">
        <div class="reset-header">
            <div class="reset-icon">üîë</div>
            <h1 class="reset-title">Mot de passe oubli√© ?</h1>
        </div>

        <div class="reset-body">
            <p class="reset-info">
                Entrez votre adresse email et nous vous enverrons un lien pour r√©initialiser votre mot de passe.
            </p>

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_email" class="form-label">Adresse email</label>
                    <input 
                        type="email" 
                        name="email" 
                        id="id_email"
                        class="form-input"
                        required
                        placeholder="votre-email@exemple.com"
                    >
                </div>

                <button type="submit" class="btn-reset">
                    üìß Envoyer le lien de r√©initialisation
                </button>
            </form>

            <a href="{% url 'login' %}" class="back-link">
                ‚Üê Retour √† la connexion
            </a>
        </div>
    </div>
</div>
{% endblock %}
