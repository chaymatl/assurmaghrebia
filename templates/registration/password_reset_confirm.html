{% extends "base.html" %}

{% block extra_css %}
<style>
    .confirm-wrapper {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
    }

    .confirm-container {
        background: white;
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        max-width: 500px;
        width: 100%;
        overflow: hidden;
    }

    .confirm-header {
        background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
        color: white;
        padding: 40px;
        text-align: center;
    }

    .confirm-icon {
        font-size: 3rem;
        margin-bottom: 16px;
    }

    .confirm-title {
        font-size: 1.8rem;
        font-weight: 700;
        margin: 0;
    }

    .confirm-body {
        padding: 40px;
    }

    .form-group {
        margin-bottom: 24px;
    }

    .form-label {
        display: block;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 8px;
    }

    .form-input {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-input:focus {
        outline: none;
        border-color: #1e40af;
        box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
    }

    .btn-submit {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.05rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
    }

    .help-text {
        font-size: 0.85rem;
        color: #6b7280;
        margin-top: 6px;
    }
</style>
{% endblock %}

{% block content %}
<div class="confirm-wrapper">
    <div class="confirm-container">
        <div class="confirm-header">
            <div class="confirm-icon">üîê</div>
            <h1 class="confirm-title">Nouveau mot de passe</h1>
        </div>

        <div class="confirm-body">
            {% if validlink %}
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="id_new_password1" class="form-label">Nouveau mot de passe</label>
                        <input 
                            type="password" 
                            name="new_password1" 
                            id="id_new_password1"
                            class="form-input"
                            required
                        >
                        <p class="help-text">Minimum 8 caract√®res</p>
                    </div>

                    <div class="form-group">
                        <label for="id_new_password2" class="form-label">Confirmer le mot de passe</label>
                        <input 
                            type="password" 
                            name="new_password2" 
                            id="id_new_password2"
                            class="form-input"
                            required
                        >
                    </div>

                    <button type="submit" class="btn-submit">
                        ‚úÖ Valider le nouveau mot de passe
                    </button>
                </form>
            {% else %}
                <p style="color: #ef4444; text-align: center;">
                    ‚ùå Le lien de r√©initialisation est invalide ou a expir√©.
                </p>
                <a href="{% url 'password_reset' %}" style="display: block; text-align: center; margin-top: 20px; color: #1e40af;">
                    Demander un nouveau lien
                </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
