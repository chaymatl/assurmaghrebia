{% extends "base.html" %}

{% block extra_css %}
<style>
    .done-wrapper {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
    }

    .done-container {
        background: white;
        border-radius: 24px;
        padding: 60px 40px;
        text-align: center;
        max-width: 500px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .done-icon {
        font-size: 5rem;
        margin-bottom: 24px;
    }

    .done-title {
        font-size: 1.8rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 16px;
    }

    .done-text {
        color: #6b7280;
        line-height: 1.6;
        margin-bottom: 30px;
    }

    .btn-back {
        display: inline-block;
        padding: 14px 28px;
        background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .btn-back:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(30, 64, 175, 0.4);
        color: white;
    }
</style>
{% endblock %}

{% block content %}
<div class="done-wrapper">
    <div class="done-container">
        <div class="done-icon">✅</div>
        <h1 class="done-title">Email envoyé !</h1>
        <p class="done-text">
            Nous vous avons envoyé un email avec les instructions pour réinitialiser votre mot de passe.
            <br><br>
            Vérifiez votre boîte de réception (et vos spams).
        </p>
        <a href="{% url 'login' %}" class="btn-back">
            ← Retour à la connexion
        </a>
    </div>
</div>
{% endblock %}
